        color: red;

<body>
<div id="number"></div>
    <script type="text/javascript" language="javascript">

        let i = 0;
        const countUntil = document.getElementById("number")
        for (i; i <= 100; i++) {

            if ((i % 15) == 0) {
                countUntil.innerHTML+=`<p>...</p>`
           countUntil.setAttribute("style", "color:red"); 
       } else {countUntil.innerHTML+=`<p>${i}</p>`}
        }

    </script>
