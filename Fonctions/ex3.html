<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meteo.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--ICI CDN BOOTSRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>JS</title>
</head>

<body>
    <form action="f">
        <label for="firstNumber">First number:</label><br>
        <input type="number" id="nb1" name="nb1" class="m-2"><br>

        <label for="lnumber">Last number:</label><br>
        <input type="number" id="nb2" name="nb2" class="m-2"><br><br>

        <label for="result">Result</label><br>
        <input type="text" id="result" disabled class="m-2"><br>

        <button id="button" type="button" class="btn btn-primary m-2" value="result">Envoyer</button>
    </form>

    <script>
        document.getElementById("button").onclick = () => {


            let nb1 = document.getElementById("nb1").value
            let nb2 = document.getElementById("nb2").value

            result.value = (nb1 * nb2)
        }
    </script>


</body>

</html>
