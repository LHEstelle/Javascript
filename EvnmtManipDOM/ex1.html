<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exCalculatrice.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--ICI CDN BOOTSRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>JS</title>

</head>

<body>
    <form>
        <div class=" col-4 ms-4">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="row col-4 ms-4">
            <label for="verifpassword" class="form-label">VÃ©rification du mot de passe</label>
            <input type="password" class="form-control " id="verifpassword">
        </div>
        <button type="button" id="confirm" class="btn btn-primary mt-4 ms-4" onclick="verification()">Confirmer</button>
    </form>

    <script>
        let mdp = document.getElementById("password")
        let verifmdp = document.getElementById("verifpassword")

        function verification() {
            if (mdp.value == verifmdp.value) {
                mdp.style.borderColor = "green"
                verifmdp.style.borderColor = "green"
            } else {
                mdp.style.borderColor = "red"
                verifmdp.style.borderColor = "red"
            }
        }
    </script>

</body>

</html>
